<div class="modal-content">
  <div class="icon-box">
    <i class="material-icons">
      clear
    </i>
  </div>
  <h1>
    Are you sure?
  </h1>
  <p>
    Do you really want to delete these records?
  </p>
</div>
<div class="modal-footer">
  <button mat-raised-button (click)="deleteTransaction()" class="btn btn-delete">Yes</button>
  <button mat-raised-button (click)="onNoClick()" class="btn btn-cancel">No</button>
</div>
